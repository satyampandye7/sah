<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <h1>Add An Employee</h1>
        <hr>
        <form action="/add_emp" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" required>
            </div>
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" required>
            </div>
            <div class="col-md-6">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}" required>
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <input type="number" class="form-control" id="role" name="role" value="{{ role }}" required>
            </div>
            <div class="col-md-6">
              <label for="dept" class="form-label">Department</label>
              <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}" required>
            </div>
            
            <div class="col-md-6">
              <label for="hire_date" class="form-label">Hire Date</label>
              <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ hire_date }}">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
